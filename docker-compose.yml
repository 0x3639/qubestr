services:
    db:
        image: postgres:16-alpine
        container_name: qubestr-db
        restart: always
        environment:
            POSTGRES_DB: ${DB_NAME:-qubestr}
            POSTGRES_USER: ${DB_USER:-postgres}
            POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
        volumes:
            - qubestr_db_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 5s
            timeout: 5s
            retries: 5
        networks:
            - qubestr_net

    qubestr:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: qubestr-relay
        restart: always
        depends_on:
            db:
                condition: service_healthy
        env_file:
            - .env
        ports:
            - "${PORT:-3334}:3334"
        networks:
            - qubestr_net

volumes:
    qubestr_db_data:
        name: qubestr-db-data

networks:
    qubestr_net:
        name: qubestr-net
        driver: bridge
